<html>
<head>
<title>SortableTable</title>
<meta name='gwt:module' content='rocket.test.widget.sortabletable.SortableTable'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

.rocket-sortableTable{
	background-color: #eeeeee;
}
.rocket-zebraFlexTable-oddRow{
	background-color: #cccccc;
	color: #444444;
}

.rocket-zebraFlexTable-evenRow{
	background-color: #aaaaaa;
	color: #666666;
}

.rocket-sortableTable-columnHeader {
	font-weight: bold;
	
	background-color: #111111;
	color: #eeeeee;
}

.rocket-sortableTable-columnHeader-sortable {
	cursor: pointer;
}
.rocket-sortableTable-columnHeader-sorted {
	cursor: default;
	font-weight: bold;
	
	color: #ff0000;
	background-color: #bbbbff;
}
.rocket-sortableTable-sortedColumn {
	cursor: default;
}

.rocket-sortableTable-sortDirectionArrows {
	cursor: pointer;
}
</style>
</head>

<body>
</body>
</html>
