<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>BreadcrumbPanel</title>
<meta name='gwt:module' content='rocket.widget.test.breadcrumbpanel.BreadcrumbPanel'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE, DIV{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 10px;
}
.rocket-breadcrumbPanel{
	background-color: #eeeeee;
}

.rocket-breadcrumbPanel-item{
	color: blue;
	text-decoration: underline;
	cursor: hand;
}

.rocket-breadcrumbPanel-item:hover{
	color: red;
}

.rocket-breadcrumbPanel-item-last{
	color: #888888;
	cursor: notAllowed;
	text-decoration: plain;
}

.rocket-breadcrumbPanel-separator{
	padding-left: 4px;
	padding-right: 4px;
	color: #444444;
}

BUTTON{
	margin: 4px;
	width: 100px;
}
</style>
</head>

<body>
Use the buttons below to push new breadcrumbs or pop existing ones.
</body>
</html>
