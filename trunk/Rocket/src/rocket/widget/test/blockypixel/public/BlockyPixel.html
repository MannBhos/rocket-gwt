<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>BlockyPixel</title>
<meta name='gwt:module' content='rocket.widget.test.blockypixel.BlockyPixel'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}
TABLE{
	background-color: #eeeeee;
	border-width: 1px;
	border-color: black;
	border-style: solid;

	padding: 4px;
}
TD{
	border-width: 0px;
	padding: 0px;
}
</style>
</head>

<body>

<div 
	style="margin: 4px; padding: 4px; border-color: black; border-width: 1px; border-style: solid; background-color: #eeeeee;">
	Once a test is starting click anywhere to stop the test after which some statistics will be written.
</div>

<b>Log</b>
<div 
	id="log" 
	style="margin: 4px; padding: 4px; border-color: black; border-width: 1px; border-style: solid; background-color: #eeeeee;">
</b>
	
</body>
</html>
