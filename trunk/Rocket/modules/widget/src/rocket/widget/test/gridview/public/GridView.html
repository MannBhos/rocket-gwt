<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>GridView</title>
<meta name='gwt:module' content='rocket.widget.test.gridview.GridView'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	margin: 0px;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}
.rocket-gridview {
	background-color: #eeeeee;
	border-width: 1px;
	border-color: black;
	border-style: solid;

	padding: 4px;
}

.rocket-gridview .cell{
	width: 32px;
	height: 32px;
	border-width: 1px;
	border-color: black;
	border-style: solid;

	padding: 4px;
}

.rocket-gridview-cell .filler{
	background-color: #aaaaaa;
}

TD.rocket-gridview-cell-filler{
	width: 32px;
	height: 32px;
}

BUTTON{
	margin: 4px;
}
</style>
</head>

<body>
</body>
</html>
