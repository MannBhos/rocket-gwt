<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
<title>Menu</title>
<meta name='gwt:module' content='rocket.test.widget.menu.Menu'>
<script language="javascript" src="gwt.js"></script>
<style>
	BODY, TABLE{
		font-family: Verdana, Arial, Helvetica, sans-serif;
		font-size: 11px;
	}

	.menu-menuBar, .menu-menuList, .menu-horizontalMenuList, .menu-verticalMenuList,
	.menu-menuItem, .menu-subMenuItem, .menu-menuSpacer, .menu-verticalMenuListExpander, .menu-contextMenu{
		padding-top: 4px;
		padding-right: 2px;
		padding-bottom: 4px;
		padding-left: 2px;

		left-margin: 2px;
		right-margin: 2px;
		top-margin: 0px;
		bottom-margin: 0px;

		white-space: nowrap;
		color: #cccccc;
	}
	.menu-horizontalMenuList, TABLE.menu-horizontalMenuList, .menu-verticalMenuList{
		border-color: #cccccc;
		border-width: 1px;
		border-style: solid;
		cursor: default;
	}
	.menu-horizontalMenuList, .menu-verticalMenuList, .menu-contextMenu{
		color: #000000;
		background-color: #cccccc;
		padding-top: 0px;
		padding-left: 0px;
		padding-right: 0px;
		padding-bottom: 2px;
	}
	.menu-horizontalMenuList{
		padding-right: 8px;
	}
	.menu-menuItem, .menu-subMenuItem{
		color: #000000;
		background-color: #cccccc;
		border-width: 0px;
		cursor: hand;
	}
	.menu-menuItem-selected, .menu-subMenuItem-selected{
		color: #ffffff;
		background-color: #000000;
		cursor: hand;
	}
	.menu-menuItem-disabled, .menu-subMenuItem-disabled{
		color: #888888;
		cursor: notAllowed;
	}
	.menu-menuSpacer{
		padding-left: 8px;
		padding-top: 0px;
		padding-right: 8px;
		padding-bottom: 0px;
	}

	.menu-verticalMenuListExpander{
		padding: 0px;
		border-width: 0px;
		height: 1em;
	}

	IMG.menu-menuListExpander{
		border-width: 0px;
		width: auto;
	}

	.contextMenuWidget{
		background-color: #ffffcc;
		border-color: #ffddaa;
		border-width: 1px;
		border-style: dotted;
	}

	.feedback{
		border-width: 1px;
		border-style: dotted;
		border-color: red;
		margin: 4px;
		padding: 4px;

		width: 100%;
		height: 1 em;
		font-size: 10px;
		color: #444444;
		background-color: #dddddd;
	}
</style>
</head>
<body oncontextmenu="return false;">

</body>
</html>
