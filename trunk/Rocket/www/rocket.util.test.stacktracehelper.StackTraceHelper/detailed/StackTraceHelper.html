<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>StackTraceHelper</title>
<meta name='gwt:module' content='rocket.util.test.stacktracehelper.StackTraceHelper'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

BUTTON{
	margin: 4px;
}
</style>
</head>

<body>
	<div>
	In order for this demo to include meaningful stacktraces the generated javascript must be compiled in pretty or detailed modes.
	<br>
	Click on the button to simulate throwing and catching and display of the StackTrace of the Exception.
	</div>
	<div><b>Log</b></div>
	<div
		id="log"
		style="border-color: black; border-style: solid; border-width: 1px; padding: 4px; background-color: #eeeeee; width: 95%; height: 500px; overflow: scroll">
	</div>
</body>
</html>
