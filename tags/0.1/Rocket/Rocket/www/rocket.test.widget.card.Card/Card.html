<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Card</title>
<meta name='gwt:module' content='rocket.test.widget.card.Card'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

.card{
	background-color: #eeeeee;
	font-size: medium;
}
.card-flexTable{
	background-color: #eeeeee;
	font-size: medium;
}

TABLE.card-flexTable{
	border-width: 4px;
	border-color: #888888;
	border-style: solid;

	background-color: #aaaaaa;

	padding: 4px;
}
.card-title{
	color: #666666;
	background-color: #aaaaaa;

	font-weight: bold;
}

.card-titleWidget{
	padding: 0px;
	margin: 0px;
}

.card-content{
	border-width: 1px;
	border-color: black;
	border-style: dotted;

	background-color: #eeeeee;

	padding: 4px;
}

.redText .card-flexTable{
	color: red;
}
.redText .card-title{
	color: red;
}

.redText .card-titleWidget{
	color: red;
}

.redText .card-content{
	color: red;
}
</style>
</head>

<body>
</body>
</html>
