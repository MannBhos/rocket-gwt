<html>
<head>
<title>Pager</title>
<meta name='gwt:module' content='rocket.test.widget.pager.Pager'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

.pager-horizontalPanel {
	width: 100%;
	height: auto;
	background-color: #dddddd;
	margin: 4px;
}

.pager-previous, .pager-next, .pager-goto, .pager-current{
	margin: 4px;
	background-color: #dddddd;
	color: #222222;
	border-color: black;
	border-width: 1px;
	border-solid: dashed;

	horizontal-align: center;
		horizontal-alignment: center;
		align: center;
	width: 3ems;
	padding: 4px;
}

.pager-current{
	background-color: #222222;
	color: #dddddd;
}

</style>
</head>

<body>
Adds three page controls which have a label connected to them that gets updated whenever the pager control changes value.
</body>
</html>
