<html>
<head>
<title>TabPanel</title>
<meta name='gwt:module' content='rocket.test.widget.tabpanel.TabPanel'>
<script language="javascript" src="gwt.js"></script>

<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

.rocket-tabPanel{
}

.rocket-tabPanel-verticalPanel{
	margin: 10px;
	border-width: 1px;
	border-color: black;
	border-style: solid;
}

TABLE.rocket-tabPanel-verticalPanel{
	width: 90%;
}


.rocket-tabPanel-tabBar-first{
	width: 10px;
}
.rocket-tabPanel-tabBar-rest{
}

.rocket-tabPanel-tabBar-item{
	background-color: #222222;
	color: #dddddd;
	white-space: nowrap;
	cursor: hand;
}
.rocket-tabPanel-tabBar-item-selected {
	background-color: #dddddd;
	color: #222222;
	font-weight: bold;
	cursor: default;
}
.rocket-tabPanel-tabBar-item{
	white-space: nowrap;

	margin-top: 0px;
	margin-left: 4px;
	margin-right: 4px;
	margin-bottom: 0px;

	border: black;
	border-top-width: 2px;
	border-left-width: 2px;
	border-right-width: 2px;
	border-bottom-width: 0px;
	border-style: solid;

	padding-left: 4px;
	padding-top: 4px;
	padding-right: 4px;
	padding-bottom: 1px;
}


.rocket-tabPanel-content{
	background-color: #aaccff;
	border-width: 4px;
	border-style: solid;
	border-color: #222222;
}

BUTTON{
	margin: 4px;
}

.feedback{
	border-width: 1px;
	border-style: dotted;
	border-color: red;
	background-color: #dddddd;
	height: 1em;

	margin: 4px;
}
</style>
</head>

<body>
</body>
</html>
