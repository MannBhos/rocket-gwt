<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Tree</title>
<meta name='gwt:module' content='rocket.widget.test.tree.Tree'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

TABLE{
	margin: 2px;
	border-width: 1px;
	border-color: #000000;
	border-style: solid;
}

TD{
	margin: 2px;
	background-color: #aaaaaa;
	vertical-align: top;
}

BUTTON{
	margin: 4px;
}
</style>
</head>

<body>

<div id="log"
	style="background-color: #eeeeee; border-width: 1px; border-color: black; border-style: solid; padding: 4px; margin: 4px;">
</div>
<script>
function clearLog(){
	var log = document.getElementById( "log" );
	log.innerHTML = "";
}
</script>
<button onclick="clearLog()">ClearLog</button>

</body>
</html>
