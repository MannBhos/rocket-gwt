<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Menu</title>
<meta name='gwt:module' content='rocket.widget.test.menu.Menu'>
<script language="javascript" src="gwt.js"></script>
<style>
	BODY, TABLE, DIV{
		font-family: Verdana, Arial, Helvetica, sans-serif;
		font-size: 11px;
	}
	
	BODY {
		margin: 0px;
	}
	DIV{
		margin: 0px;
		padding: 0px;
	}
	
	BUTTON{
		margin: 4px;
	}

	.rocket-menu-horizontalMenuBar, 
	.rocket-menu-verticalMenuBar{
		width: 100%;		
		margin: 0px;		
		background-color: #bbd;
	}

	.rocket-menu-horizontalMenuList, 
	.rocket-menu-verticalMenuList{
		margin: 0px;
		padding: 0px;
			
		border-width: 1px;
		border-style: solid;
		border-color: #99b;
	}	
	/*.rocket-menu-horizontalMenuList{
		xwidth: 30em;
	}*/	
	.rocket-menu-verticalMenuList{
		width: 30em;	
	}	

	.rocket-menu-menuItem,
	.rocket-menu-subMenuItem,
	.rocket-menu-menuSpacer {
		margin: 0px;
		padding-left: 5px;
		padding-top: 5px;
		padding-right: 5px;
		padding-bottom: 5px;
		border-style: none;
		background-color: #bbd;

		white-space: nowrap;
		height: 1.5em;		
	}
	
	.rocket-menu-subMenuItem{
		font-weight: bold;
		color: #000;		
	}
	
	.rocket-menu-menuItem{
		font-weight: normal;
		color: #000;
	}

	.rocket-menu-menuItem-selected, 
	.rocket-menu-subMenuItem-selected{
		color: #bbd;
		background-color: #000;
	}
	
	.rocket-menu-menuItem-disabled, 
	.rocket-menu-subMenuItem-disabled{
		color: #999;
	}

	/* blue theme :::::::::::::::::::::::::::::::::::::::::::::::::::::::::*/

	.blue .rocket-menu-horizontalMenuBar, 
	.blue .rocket-menu-verticalMenuBar{
		background-color: #bcf;
	}

	.blue .rocket-menu-horizontalMenuList, 
	.blue .rocket-menu-verticalMenuList{
		border-color: #9ac;
	}	
	
	.blue .rocket-menu-menuItem,
	.blue .rocket-menu-subMenuItem,
	.blue .rocket-menu-menuSpacer {
		background-color: #bcf;
	}
	
	.blue .rocket-menu-menuItem-selected, .blue .rocket-menu-subMenuItem-selected{
		color: #bcf;
		background-color: #56a;
	}
	
	/* green theme :::::::::::::::::::::::::::::::::::::::::::::::::::::::::*/

	.green .rocket-menu-horizontalMenuBar, 
	.green .rocket-menu-verticalMenuBar{
		background-color: #bfc;
	}

	.green .rocket-menu-horizontalMenuList, 
	.green .rocket-menu-verticalMenuList{
		border-color: #9da;
	}	
	
	.green .rocket-menu-menuItem,
	.green .rocket-menu-subMenuItem,
	.green .rocket-menu-menuSpacer {
		background-color: #bfc;
	}
	
	.green .rocket-menu-menuItem-selected, .green .rocket-menu-subMenuItem-selected{
		color: #bfc;
		background-color: #6a7;
	}

	/* red theme :::::::::::::::::::::::::::::::::::::::::::::::::::::::::*/

	.red .rocket-menu-horizontalMenuBar, 
	.red .rocket-menu-verticalMenuBar{
		background-color: #fbc;
	}

	.red .rocket-menu-horizontalMenuList, 
	.red .rocket-menu-verticalMenuList{
		border-color: #d9a;
	}	
	
	.red .rocket-menu-menuItem,
	.red .rocket-menu-subMenuItem,
	.red .rocket-menu-menuSpacer {
		background-color: #fbc;
	}
	
	.red .rocket-menu-menuItem-selected, .red .rocket-menu-subMenuItem-selected{
		color: #fbc;
		background-color: #a67;
	}


	/* yellow theme :::::::::::::::::::::::::::::::::::::::::::::::::::::::::*/

	.yellow .rocket-menu-horizontalMenuBar, 
	.yellow .rocket-menu-verticalMenuBar{
		background-color: #fea;
	}

	.yellow .rocket-menu-horizontalMenuList, 
	.yellow .rocket-menu-verticalMenuList{
		border-color: #994;
	}	
	
	.yellow .rocket-menu-menuItem,
	.yellow .rocket-menu-subMenuItem,
	.yellow .rocket-menu-menuSpacer {
		background-color: #fea;
	}
	
	.yellow .rocket-menu-menuItem-selected, .yellow .rocket-menu-subMenuItem-selected{
		color: #fea;
		background-color: #764;
	}
</style>
</head>
<body>
<script>
<h3>Things to test</h3>
<ul>
<li>Each menu contains three levels of sub menus</li>
<li>Each sub menu contains two further sub menus and two menu items.</li>
<li>The second sub menu and menu item for each sub menu is disabled</li>
<li>Verify that each menu works by checking the log for event messages</li>
<li>Each of the highlighted words (those with a yellow background) below includes an attached context menu</li>
<li>In opera context menu is accessed via control + mouse click rather than right click.</li>
<li>The three <b>get</b>,<b>add</b> and <b>remove</b> buttons work on the green horizontal menu bar.</li>
</ul>

</body>
</html>
