<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>AutoCompleteTextBox</title>
<meta name='gwt:module' content='rocket.widget.test.autocompletetextbox.AutoCompleteTextBox'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE, INPUT{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

INPUT {
	border-width: 1px;
	border-color: #000;
	border-style: solid;
	
	background-color: #eee;
	padding: 2px;
}

.rocket-autoCompleteTextBox-textBox{
	background-color: #eeeeee;
	border-width: 1px;
	border-color: black;
	border-style: solid;

	padding: 4px;
}

.rocket-autoCompleteTextBox-dropDownList{
	background-color: #aaf;
	color: #000000;

	border-width: 1px;
	border-color: black;
	border-style: solid;

	padding: 2px;

	cursor: hand;
}

.rocket-autoCompleteTextBox-dropDownList-oddRow{
	color: #000;
	background-color: #eef;	
}

.rocket-autoCompleteTextBox-dropDownList-evenRow{
	color: #000;
	background-color: #ddf;
}

.rocket-autoCompleteTextBox-dropDownList-oddRow, .rocket-autoCompleteTextBox-dropDownList-evenRow{
	margin-top: 4px;
	margin-bottom: 4px;
	margin-left: 1px;
	margin-right: 1px;
	
	padding-top: 4px;
	padding-bottom: 4px;
	padding-left: 2px;
	padding-right: 2px;	
}

.rocket-autoCompleteTextBox-dropDownList-selected{
	color: #ddd;
	background-color: #000;
}


BUTTON{
	margin: 4px;
}
</style>
</head>

<body>
The AutoCompleteTextBox below auto complete matches what is typed against the list of words below.
</body>

</html>
