<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>TabPanel</title>
<meta name='gwt:module' content='rocket.test.widget.tabpanel.TabPanel'>
<script language="javascript" src="gwt.js"></script>

<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

/* TOP PANEL :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::*/
.rocket-topTabPanel-verticalPanel{
	margin: 10px;
	border-width: 1px;
	border-color: black;
	border-style: solid;
}

TABLE.rocket-topTabPanel-verticalPanel{
	width: 90%;
}

.rocket-topTabPanel-tabBar-first{
	width: 10px;
}
.rocket-topTabPanel-tabBar-rest{
}

.rocket-topTabPanel-tabBar-item{
	background-color: #222222;
	color: #dddddd;
	white-space: nowrap;
	cursor: hand;
}
.rocket-topTabPanel-tabBar-item-selected {
	background-color: #dddddd;
	color: #222222;
	font-weight: bold;
	cursor: default;
}
.rocket-topTabPanel-tabBar-item{
	white-space: nowrap;

	margin-top: 0px;
	margin-left: 4px;
	margin-right: 4px;
	margin-bottom: 0px;

	border-color: black;
	border-top-width: 2px;
	border-left-width: 2px;
	border-right-width: 2px;
	border-bottom-width: 0px;
	border-style: solid;

	padding-left: 4px;
	padding-top: 4px;
	padding-right: 4px;
	padding-bottom: 1px;
}

.rocket-topTabPanel-content{
	background-color: #aaccff;
	border-width: 4px;
	border-style: solid;
	border-color: #222222;
}
