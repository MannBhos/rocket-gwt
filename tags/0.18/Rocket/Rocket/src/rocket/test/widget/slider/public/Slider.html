<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Slider</title>
<meta name='gwt:module' content='rocket.test.widget.slider.Slider'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

.rocket-horizontalSlider{
	background-color: #cccccc;
	border-top-color: #888888;
	border-bottom-color: #444444;
	border-left-color: #888888;
	border-right-color: #444444;
	border-width: 1px;
	border-style: solid;
	
	cursor: move;
}

.rocket-horizontalSlider-dragging{
	background-color: #eeeeee;
}

.rocket-verticalSlider{
	background-color: #cccccc;
	border-top-color: #888888;
	border-bottom-color: #444444;
	border-left-color: #888888;
	border-right-color: #444444;
	border-width: 1px;
	border-style: solid;
	
	cursor: move;
}

.rocket-verticalSlider-dragging{
	background-color: #eeeeee;
}

.thumb{
	background-color: #888888;
	border-top-color: #555555;
	border-bottom-color: #333333;
	border-left-color: #555555;
	border-right-color: #333333;
	border-width: 1px;
	border-style: solid;
}

</style>
</head>

<body>
A Slider is a widget which uses a sliding thumb to set a value.
<br/>
</body>
</html>
