<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>AutoCompleteTextBox</title>
<meta name='gwt:module' content='rocket.test.widget.autocompletetextbox.AutoCompleteTextBox'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}
.rocket-autoCompleteTextBox-textBox{
	background-color: #eeeeee;
	border-width: 1px;
	border-color: black;
	border-style: solid;

	padding: 4px;
}

.rocket-autoCompleteTextBox-dropDownList{
	background-color: #dddddd;
	color: #000000;

	border-width: 1px;
	border-color: black;
	border-style: solid;

	cursor: hand;
}

.rocket-autoCompleteTextBox-dropDownList-selected{
	color: #dddddd;
	background-color: #000000;
}


BUTTON{
	margin: 4px;
}
</style>
</head>

<body>
The AutoCompleteTextBox below auto complete matches what is typed against the list of words below.
</body>

</html>
