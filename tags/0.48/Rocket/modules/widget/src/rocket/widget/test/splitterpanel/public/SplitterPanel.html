<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>SplitterPanel</title>
<meta name='gwt:module' content='rocket.widget.test.splitterpanel.SplitterPanel'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;

	background-color: #ffffff;
}

.rocket-interactiveList{
	margin: 4px;
	padding: 4px;
	background-color: #dddddd;
}

.rocket-interactiveList BUTTON{
	margin: 4px;
}

/* HorizontalSplitterPanel */

.rocket-horizontalSplitterPanel {
	margin: 20px;

	border-color: #000044;
	border-width: 4px;
	border-style: solid;

	background-color: #99aaff;
}
.rocket-horizontalSplitterPanel-splitter{
	border-style: solid;
	border-width: 1px;

	border-left-color: #bbbbff;
	border-right-color: #444488;
	border-top-color: #bbbbff;
	border-bottom-color: #444488;

	background-color: #8888bb;

	cursor: move;
}

.rocket-horizontalSplitterPanel-splitter-dragging {
	background-color: #000000;
}

/* VerticalSplitterPanel */

.rocket-verticalSplitterPanel {
	margin: 20px;

	border-color: #004400;
	border-width: 4px;
	border-style: solid;

	background-color: #99ffaa;
}
.rocket-verticalSplitterPanel-splitter {
	border-style: solid;
	border-width: 1px;

	border-left-color: #bbffbb;
	border-right-color: #448844;
	border-top-color: #bbffbb;
	border-bottom-color: #448844;

	background-color: #88aa88;

	cursor: move;
}

.rocket-verticalSplitterPanel-splitter-dragging {
	background-color: #000000;
}

</style>
</head>

<body>
A SplitterPanel is a widget which can contain 0 or more widgets each separated by a splitter or divider widget.
Dragging the splitter changes the space allocated to the widgets before and after the splitter.
<br/>
<button onclick="prompt( 'document.body.innerHTML', document.body.innerHTML );">document.body.innerHTML</button>
</body>
</html>
