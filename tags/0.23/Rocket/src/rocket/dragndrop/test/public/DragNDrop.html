<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Drag n Drop</title>
<meta name='gwt:module' content='rocket.dragndrop.test.DragNDrop'>
<script language="javascript" src="gwt.js"></script>
<style>

BODY, table {
	margin: 4px;
	font: verdana;
	font-size: 13px;
}

.rocket-dragNDrop-widget {
	padding: 10px;

	border-color: #aaaacc;
	border-width: 1px;
	border-style: dotted;

	background-color: #ccccff;	
}

.rocket-dragNDrop-dragging {
	opacity: .5;
	filter: alpha(opacity=50);
}

.rocket-dragNDrop-dropPanel {
	margin: 20px;
	padding: 10px;
	border-width: 1px;
	border-style: solid;
}

.moveZone{
	margin: 4px;
	background-color: #ffffdd;
	border-color: #ddddbb;
	border-width: 1px;
	border-style: solid;
}

.accepting {
	margin: 30px;
	border-color: #aaddaa;
	padding: 10px;
	background-color: #ccffcc;
}

.rejecting {
	margin: 40px;
	border-color: #ccaacc;
	padding: 10px;
	background-color: #ffcccc;
}

</style>
<script>
function clearLog(){
	var log = document.getElementById("log");
	log.innerHTML = "";
}
</script>
</head>

<body>
<div>
<button id="clearLog" onclick="clearLog();" >Clear log</button>
</div>

<b>Log</b>
<div 
	id="log" 
	style="height: 25em; overflow: scroll; border-width: 1px; border-style: dotted; border-color: #888888; margin: 4px; padding: 4px; background-color: #eeeeee; font-size: 10px;">
</div>
</body>
</html>
