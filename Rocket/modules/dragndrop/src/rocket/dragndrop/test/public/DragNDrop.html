<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Drag n Drop</title>
<meta name='gwt:module' content='rocket.dragndrop.test.DragNDrop'>
<script language="javascript" src="rocket.dragndrop.test.DragNDrop.nocache.js"></script>
<style>

BODY, TABLE, BUTTON {
	margin: 4px;
	font-family: verdana;
	font-size: 10px;
}

IMG {
	width: 32px;
	height: 32px;
	padding: 0px;
	border-width: 0px;
	margin: 0px;
}

.rocket-label{
	background-color: #eef;
	margin: 4px;
}

.rocket-dragNDropTest-grid{
	background-color: #fdd;
	
	border-width: 1px;
	border-style: solid;
	border-color: #edd;
}

.rocket-dragNDropTest-grid TD{
	width: 40px;
	height: 40px;
	background-color: #abc;
}

rocket-dragNDropTest-flowPanel {
	width: 99%;
	
	border-color: #efe;
	border-width: 1px;
	border-style: solid;
	background-color: #dfd;
}

.rocket-dragNDropTest-draggable{
	background-color: #efe;
}

.rocket-dragNDropTest-widget {	
	cursor: move;
}

.rocket-dragNDropTest-draggedWidget {
	cursor: move;
}

</style>
</head>

	<body style="margin-left: 50px; margin-top: 50px; background-color: #eee;">
		<button style="position: absolute; top; 10px; right: 10px; width: 50px; height: 1em; " onclick="prompt('document.body.innerHTML', document.body.innerHTML )">document.body.innerHTML</button>
	
		<div id="main" style="background-color: #fff; border-style: solid; border-color: #888; border-width: 1px; padding: 10px;" >
			<h3>Things to test</h3>
			<ul>
			<li>Dragging widgets to the bin deletes them when dropped.</li>
			<li>Dropping widgets onto the horizontal panel simply adds the dropped widget on the end.</li>
			<li>Any of the widgets belonging to the Grid may be dropped on other cells or on other targets</li>
			</ul>
		</div>	
	</body>
</html>
