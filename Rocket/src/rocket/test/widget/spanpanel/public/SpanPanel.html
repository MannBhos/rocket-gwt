<title>SpanPanel</title>
<meta name='gwt:module' content='rocket.test.widget.spanpanel.SpanPanel'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

.rocket-spanPanel {
	background-color: #eeeeee;
	border-width: 1px;
	border-color: black;
	border-style: solid;

	padding: 4px;
	margin: 4px;
}

.rocket-interactivePanel{
	margin: 4px;
	padding: 4px;
	background-color: #dddddd;
}

.rocket-interactivePanel BUTTON{
	margin: 4px;
}

.rocket-interactivePanel-log{
	border-width: 1px;
	border-color: #aaaaaa;
	border-style: dashed;

	padding: 4px;
	
	background-color: #eeeeee;
	color: #222222;
}
</style>
</head>

</body>
