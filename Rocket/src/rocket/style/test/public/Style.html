<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Style</title>
<meta name='gwt:module' content='rocket.style.test.Style'>
<script language="javascript" src="gwt.js"></script>
<style>

/* BODY = rule0, DIV = rule1 */
BODY, DIV {
	color: #000000;
	background-color: #fff;

	padding: 20px;
	border-style: none;
}

/* rule 2 */
BUTTON {
	margin: 4px;
}

/* rule3 */
.apple {
	background-color: #ff0000;
	color: #0f0;
	text-decoration: underline;
	padding: 20px;
}

/* rule 4 */
.reverseApple {
	background-color: #00ffff;
	color: #f0f;
	text-decoration: underline;
	padding: 20px;

}
</style>
<script>
function getRules( styleSheet ){
	return styleSheet.rules ? styleSheet.rules : styleSheet.cssRules;
}

function dumpStyleSheet( index ){
	var styleSheet = document.styleSheets[ index ];
	var rules = getRules( styleSheet );
	write( "<hr>" );
	write("<b>styleSheet.cssText</b>[" + styleSheet.cssText + "]" );
	write( "<ol>");
	for( var i = 0; i < rules.length; i++ ){
		var rule = rules[ i ];
		writeln( "<li><b>" + rule.selectorText + "</b>=[" + rule.style.cssText + "]</li>");
	}
	write( "</ol>");
	write( "<hr>" );
}

function clearLog(){
	var e = getLog();
	e.innerText = "";
}

function write( string ){
	var e = getLog();
	e.innerHTML = e.innerHTML + string;
}

function writeln( string ){
	write( string + "<br>" );
}

function getLog(){
	return document.getElementById("log");
}
</script>
</head>

<body>
<div>
<button id="dumpStyleSheet" onclick="dumpStyleSheet(0);">Dump styleSheet</button>
<button id="clearLog" onclick="clearLog();" >Clear log</button>
</div>

<b>Log</b>
<div id="log" style="border-width: 1px; border-style: dotted; border-color: #888888; margin: 4px; padding: 4px; background-color: #eeeeee;">
</div>

</body>
</html>
