<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Menu</title>
<meta name='gwt:module' content='rocket.widget.test.menu.Menu'>
<script language="javascript" src="gwt.js"></script>
<style>
	BODY, TABLE, DIV{
		font-family: Verdana, Arial, Helvetica, sans-serif;
		font-size: 11px;
	}
	
	DIV{
		margin: 0px;
		padding: 0px;
	}
	
	BUTTON{
		margin: 4px;
	}

	.rocket-menu-horizontalMenuBar, 
	.rocket-menu-verticalMenuBar, 
	.rocket-menu-contextMenu, 
	.rocket-menu-horizontalMenuList,
	.rocket-menu-verticalMenuList {
		margin: 0px;
		padding: 0px;
		background-color: #dddddd;
		background-image: none;
		color: #222222;
		border-style: none;
		border-width: 0px;
		white-space: nowrap;
		
		cursor: pointer;
	}
	
	/* the width property must be set to 100% for the widget to work correctly */
	DIV.rocket-menu-menuItem,
	DIV.rocket-menu-subMenuItem,
	DIV.rocket-menu-menuSpacer {
		margin: 0px;
		padding-left: 5px;
		padding-top: 5px;
		padding-right: 5px;
		padding-bottom: 5px;
		border-style: none;
		white-space: nowrap;
		xwidth: 100%;
		background-color: #dddddd;
	}
	/* unfortunately IE only seems to accept positionX/Y values if the shortcut background entry is used */
	
	DIV.rocket-menu-subMenuItem {
		background-color: #dddddd;
	}
	
	.rocket-menu-horizontalMenuList .rocket-menu-subMenuItem {
		background: none;	
	}
	
	.rocket-menu-verticalMenuList .rocket-menu-subMenuItem {
		background: url( "sub-menu-arrow.gif" ) no-repeat center right;
	}
	
	DIV.rocket-menu-menuItem-selected,
	DIV.rocket-menu-subMenuItem-selected{
		background-color: #444444;
		color: #bbbbbb;
	}

	.rocket-menu-menuItem-disabled,
	.rocket-menu-subMenuItem-disabled{
		color: #888888;
	}

</style>
</head>
<body oncontextmenu="return false;">
<script>
function clearLog(){
	var log = document.getElementById("log");
	log.innerHTML="";
}	
</script>
<button onclick="clearLog();">clearLog</button><br>

<b>Log</b>
<div id="log"
	style="margin: 4px; width: 95%; height: 20em; overflow: scroll; border-width: 1px; border-style: dotted; border-color: #888888; padding: 4px; color: #444444; background-color: #eeeeee;">	
</div>
</body>
</html>
