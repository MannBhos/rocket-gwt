<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>CollapsablePanel</title>
<meta name='gwt:module' content='rocket.widget.test.collapsablepanel.CollapsablePanel'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

.rocket-collapsablePanel{
	background-color: #eeeeee;
	font-size: medium;
}
.rocket-collapsablePanel-flexTable{
	background-color: #eeeeee;
	font-size: medium;
}

TABLE.collapsablePanel-flexTable{
	border-width: 4px;
	border-color: #888888;
	border-style: solid;

	background-color: #aaaaaa;

	padding: 4px;
}
.rocket-collapsablePanel-title{
	color: #666666;
	background-color: #aaaaaa;

	font-weight: bold;
}

.rocket-collapsablePanel-titleWidget{
	padding: 0px;
	margin: 0px;
}

.rocket-collapsablePanel-content{
	border-width: 1px;
	border-color: black;
	border-style: dotted;

	background-color: #eeeeee;

	padding: 4px;
}

.redText .rocket-collapsablePanel-flexTable{
	color: red;
}
.redText .rocket-collapsablePanel-title{
	color: red;
}

.redText .rocket-collapsablePanel-titleWidget{
	color: red;
}

.redText .rocket-collapsablePanel-content{
	color: red;
}
</style>
</head>

<body>
</body>
</html>
