<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>AccordionPanel</title>
<meta name='gwt:module' content='rocket.test.widget.accordionpanel.AccordionPanel'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 10px;
}
BUTTON{
	margin: 4px;
}

/* VERTICAL ACCORDION PANEL ::::::::::::::::::::::::::::::::::::::::::::::*/
DIV.rocket-verticalAccordionPanel{
	margin: 0px;

	border-style: dashed;
	border-color: #bbbbbb;
	border-width: 1px;
	background-color: #ffffff;

	padding: 4px;
}

.rocket-verticalAccordionPanel-item{
	background-color: #dddddd;

	border-style: solid;
	border-color: #ffffff;
	border-width: 4px;

	padding-bottom: 4px;
	padding-top: 4px;
	padding-right: 0px;
	padding-left: 0px;
	margin: 0px;
}

.rocket-verticalAccordionPanel-item-caption{
	margin: 0px;
	background-color: #dddddd;
	padding-bottom: 0px;
	padding-top: 4px;
	padding-right: 4px;
	padding-left: 4px;
	display: inline;
	cursor: pointer;
}
.rocket-verticalAccordionPanel-item-content{
	margin-left: 4px;
	margin-right: 4px;
	margin-top: 0px;
	margin-bottom: 0px;

	border-style: solid;
	border-color: #888888;
	border-width: 1px;

	background-color: #ffffff;
}
.rocket-verticalAccordionPanel-item-selected 
.rocket-verticalAccordionPanel-item-caption,
DIV.rocket-verticalAccordionPanel-item-selected
{
	background-color: #000000;
	color: #ffffff;
}

.rocket-verticalAccordionPanel-item-caption{
	cursor: default;
}

.rocket-verticalAccordionPanel-item-content{
	background-color: #ffffff;
	color: #000000;
}

/* LEFT SIDE ACCORDION PANEL ::::::::::::::::::::::::::::::::::::::::::::::*/
TABLE.rocket-leftSideAccordionPanel{
	margin: 0px;

	border-style: dashed;
	border-color: #dddddd;
	border-width: 1px;
	background-color: #ffffff;

	padding: 4px;
}

.rocket-leftSideAccordionPanel-item-caption,
.rocket-leftSideAccordionPanel-item-content {
	background-color: #ffffff;

	border-style: solid;
	border-color: #dddddd;
	border-width: 4px;

	padding-bottom: 4px;
	padding-top: 4px;
	padding-right: 4px;
	padding-left: 4px;
	margin: 0px;
}
.rocket-leftSideAccordionPanel-item-caption {
	cursor: pointer;
	background-color: #ffffff;
	border-color: #ffffff;
}

.rocket-leftSideAccordionPanel-item-content { 
	background-color: #ffffff;
	border-color: #dddddd;
	cursor: default;
}

.rocket-leftSideAccordionPanel-item-caption-selected {
	cursor: default;
	background-color: #ddddd0;
	border-color: #dddddd;
}

/* RIGHT SIDE ACCORDION PANEL ::::::::::::::::::::::::::::::::::::::::::::::*/
TABLE.rocket-rightSideAccordionPanel{
	margin: 0px;

	border-style: dashed;
	border-color: #dddddd;
	border-width: 1px;
	background-color: #ffffff;

	padding: 4px;
}

.rocket-rightSideAccordionPanel-item-caption,
.rocket-rightSideAccordionPanel-item-content {
	background-color: #ffffff;

	border-style: solid;
	border-color: #dddddd;
	border-width: 4px;

	padding-bottom: 4px;
	padding-top: 4px;
	padding-right: 4px;
	padding-right: 4px;
	margin: 0px;
}
.rocket-rightSideAccordionPanel-item-caption {
	cursor: pointer;
	background-color: #ffffff;
	border-color: #ffffff;
}

.rocket-rightSideAccordionPanel-item-content { 
	background-color: #ffffff;
	border-color: #dddddd;
	cursor: default;
}

.rocket-rightSideAccordionPanel-item-caption-selected {
	cursor: default;
	background-color: #ddddd0;
	border-color: #dddddd;
}

</style>
</head>

<body>

</body>

</html>
