<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
<title>Menu</title>
<meta name='gwt:module' content='rocket.test.widget.menu.Menu'>
<script language="javascript" src="gwt.js"></script>
<style>
	BODY, TABLE, DIV{
		font-family: Verdana, Arial, Helvetica, sans-serif;
		font-size: 11px;
	}
	
	DIV{
		margin: 0px;
		padding: 0px;
	}
	
	BUTTON{
		margin: 4px;
	}

	.rocket-menu-horizontalMenuBar, 
	.rocket-menu-verticalMenuBar, 
	.rocket-menu-contextMenu, 
	.rocket-menu-horizontalMenuList,
	.rocket-menu-verticalMenuList {
		margin: 0px;
		padding: 0px;
		background-color: #dddddd;
		background-image: none;
		color: #222222;
		border-style: none;
		border-width: 0px;
		white-space: nowrap;
		
		cursor: pointer;
	}
	
	/* the width property must be set to 100% for the widget to work correctly */
	DIV.rocket-menu-menuItem,
	DIV.rocket-menu-subMenuItem,
	DIV.rocket-menu-menuSpacer {
		margin: 0px;
		padding-left: 5px;
		padding-top: 5px;
		padding-right: 5px;
		padding-bottom: 5px;
		border-style: none;
		white-space: nowrap;
		xwidth: 100%;
		background-color: #dddddd;
	}
	/* unfortunately IE only seems to accept positionX/Y values if the shortcut background entry is used */
	xDIV.rocket-menu-subMenuItem {
		background-image: url( "sub-menu-arrow.gif" );
		background-positionX: right;
		background-positionY: center;
		background-repeat: no-repeat;
		background-color: #dddddd;
	}
	
	DIV.rocket-menu-subMenuItem {
		background: url( "sub-menu-arrow.gif" ) no-repeat center right;
		background-color: #dddddd;
	}
	
	DIV.rocket-menu-menuItem-selected,
	DIV.rocket-menu-subMenuItem-selected{
		background-color: #444444;
		color: #bbbbbb;
	}

	.rocket-menu-menuItem-disabled,
	.rocket-menu-subMenuItem-disabled{
		color: #888888;
	}
	
	.feedback{
		border-width: 1px;
		border-style: dotted;
		border-color: red;
		margin: 4px;
		padding: 4px;

		width: 100%;
		height: 1 em;
		font-size: 10px;
		color: #444444;
		background-color: #eeeeee;
	}
</style>
</head>
<body oncontextmenu="return false">
</body>
</html>
