<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
<title>BlockyPixel</title>
<meta name='gwt:module' content='rocket.test.widget.blockypixel.BlockyPixel'>
<script language="javascript" src="gwt.js"></script>
<style>
BODY, TABLE{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}
TABLE{
	background-color: #eeeeee;
	border-width: 1px;
	border-color: black;
	border-style: solid;

	padding: 4px;
}
TD{
	border-width: 0px;
	padding: 0px;
}
</style>
</head>

<body>
After clicking the start button simply click anywhere to stop the loop.
Each iteration progressively results in grid colours getting lighter and lighter(closer to white),
until some point where they are reset and the process continues again infinitely.
</body>
</html>
